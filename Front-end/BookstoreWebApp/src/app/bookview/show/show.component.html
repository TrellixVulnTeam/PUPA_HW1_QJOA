<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right" data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="addClick()" data-backdrop="static" data-keyboard="false">
    Add book
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="closeClick()"></button>
            </div>
            <div class="modal-body">
                <app-add-edit [book]="book" *ngIf="ActivateAddEditBook"></app-add-edit>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Bookname</th>
            <th>Price (บาท)</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of Bookviewlist">
            <td><img src="{{dataItem.pic_url}}"style="width:120px;height:142px;"></td>
            <td>{{dataItem.bookname}}</td>
            <td>{{dataItem.price}}</td>
            <td>{{dataItem.amount}}</td>
            <td>
                <button type="button" class="btn btn-primary float-right" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false"
                >
                    Edit
                </button>
                <button type="button" class="btn btn-primary mr-1" (click)="deleteClick(dataItem)" data-backdrop="static" data-keyboard="false">delete</button>
            </td>
        </tr>
    </tbody>
</table>
